version: '3.8'

services:
  backend:
    build: .
    container_name: ecolocate-backend
    ports:
      - "3000:3000" # Map host port 3000 â†’ container port 3000
    environment:
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-change-me}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - SEED_DEVICE_ID=${SEED_DEVICE_ID:-device-123}
      - SEED_DEVICE_API_KEY=${SEED_DEVICE_API_KEY:-secret}
      - DATA_DIR=/data
    volumes:
      - ecolocate_data:/data
    restart: unless-stopped

volumes:
  ecolocate_data:
    driver: local

